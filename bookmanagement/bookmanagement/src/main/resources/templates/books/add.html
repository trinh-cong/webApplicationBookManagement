<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset=title>Title</title>"UTF-8">

</head>
<body>

<h2>Add New Book</h2>

<form th:action="@{/books/add/save}" method="post" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br>

    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher" required><br>

    <label for="image">Image:</label>
    <input type="file" id="image" name="imageFile" accept="image/*"><br>

    <button type="submit">Save</button>
</form>

<a th:href="@{/books}">Back to Book List</a>
</body>
</html>
