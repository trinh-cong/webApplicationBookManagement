<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Publisher</title>
    <link rel="stylesheet" type="text/css" href="/style/add-publishers.css">
</head>
<body>
<h2>Add Publisher</h2>
<form th:object="${publisher}" th:action="@{/publishers/add}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" />
    <br>
    <!-- Hiển thị thông báo lỗi nếu có -->
    <span th:if="${error}" style="color: red" th:text="${error}"></span>
    <br>
    <input type="submit" value="Add">
</form>
<div>
    <a th:href="@{/publishers}">Back to List</a>
</div>
</body>
</html>
